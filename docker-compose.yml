version: '3.8'

services:
  # 合并的前后端服务
  xielin:
    image: ghcr.io/linon419/xielin:latest
    # 如果要本地构建，取消注释以下内容：
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   platforms:
    #     - linux/arm64
    container_name: xielin-app
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      # CCXT私有API配置
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - OKEX_API_KEY=${OKEX_API_KEY}
      - OKEX_SECRET=${OKEX_SECRET}
      - OKEX_PASSPHRASE=${OKEX_PASSPHRASE}
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_SECRET=${BYBIT_SECRET}
      # 可以根据需要添加更多交易所
      # - HUOBI_API_KEY=${HUOBI_API_KEY}
      # - HUOBI_SECRET=${HUOBI_SECRET}
      # - KUCOIN_API_KEY=${KUCOIN_API_KEY}
      # - KUCOIN_SECRET=${KUCOIN_SECRET}
      # - KUCOIN_PASSPHRASE=${KUCOIN_PASSPHRASE}
    volumes:
      - ./data:/app/data
      - ./logs:/var/log/supervisor
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health", "&&", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped


volumes:
  xielin-data:
    driver: local
